<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saytime</title>
  <script type="text/javascript">
            function showTime() {
                var a_p = "";
                var today = new Date();
                var curr_hour = today.getHours();
                var curr_minute = today.getMinutes();
                var curr_second = today.getSeconds();
                if (curr_hour < 12) {
                    a_p = "AM";
                } else {
                    a_p = "PM";
                }
                if (curr_hour == 0) {
                    curr_hour = 12;
                }
                if (curr_hour > 12) {
                    curr_hour = curr_hour - 12;
                }
                curr_hour = checkTime(curr_hour);
                curr_minute = checkTime(curr_minute);
                curr_second = checkTime(curr_second);
                document.getElementById('time').innerHTML=curr_hour + ":" + curr_minute + ":" + curr_second + " " + a_p;
            }
             
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }
            setInterval(showTime, 500);         
        </script>
</head>
<style>
  @import url('https://fonts.googleapis.com/css?family=Comic+Neue&display=swap');

  body {
    font-family: 'Comic Neue', cursive;
    display: grid;
    justify-items: center;
    align-items: center;
    margin: 0;
    padding: 0;
    transition: all 1500ms ease-in-out;
    background: #e3f2fd;
  }
 
 #time {
 	color: white;
    justify-items: center;
    align-items: center;
 }
 
  #app {
   color: white;
  }

  footer {
    width: 100%;
    height: 10vh;
    display: grid;
    justify-items: center;
    align-items: center;
  }

  footer div a {
    position: relative;
    text-decoration: none;
  }

  footer div a:hover::before {
    /* background: linear-gradient(#ead6ee, #a0f1ea); */
    opacity: .8;
    top: -2px;
    bottom: -2px;
  }

  .a-pagi::before, .a-sore::before, .a-malam::before {
    content: " ";
    position: absolute;
    bottom: 2px;
    left: 0;
    right: 0;
    top: calc(100% - 8px);
    transition: all 120ms ease-in-out;
    z-index: -1;
  }

  .a-pagi:hover::before, .a-sore:hover::before, .a-malam:hover::before{
    opacity: .8;
    top: -2px;
    bottom: -2px;
  }

  .a-pagi::before {
    background: #eeff41;
  }

  .a-sore::before {
    background: #e3f2fd;
  }

  .a-malam::before {
    background: #607d8b;
  }
</style>
<body>
	<br><br><br><br><br><br><br><br><br><br>
  <div id="app">
    <h1>
      <span id="typed"></span> <font color="red"> Dea</font>
   </h1> 
  </div>
  <h3>
  <div id="time"></div></h3>
  <br><br><br>  <br><br><br>  <br><br><br>
  <footer>
    <div>
      created with <span style="color: red;">&hearts;</span> by <a class="link" href="https://doweng.ninja/" target="_blank" rel="nofollow">Dodo</a>,
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  <script>
    let name = localStorage.name || ''
    if (window.location.search.substr(1) != '') {
      name, localStorage.name = window.location.search.substr(1)
    }
    let theme = {
      pagi: {
        body: '#e3f2fd',
        text: '#000'
      },
      sore: {
        body: '#ffd54f',
        text: '#37474f'
      },
      malam: {
        body: '#212121',
        text: '#fff'
      },
    }
    let now = ''
    const typed = new Typed('#typed', {
      strings: [''],
      typeSpeed: 60,
      showCursor: false
    })

    function changeTheme() {
      const word = 'Selamat ' + now.slice(0, 1).toUpperCase() + now.slice(1) + ' ' + name
      tmpNow = now == 'siang' ? 'pagi' : now
      removeClassLink()
      document.querySelectorAll('.link').forEach(el => {
        el.classList.add('a-' + (tmpNow == 'siang' ? 'pagi' : tmpNow))
      })
      document.body.style.background = theme[tmpNow].body
      document.querySelector('#app').style.color = theme[tmpNow].text
      document.querySelector('footer').style.color = theme[tmpNow].text
      document.querySelectorAll('.link').forEach(el => {
        el.style.color = theme[tmpNow].text
      })
      typed.strings = [word]
      document.title = word
      typed.reset(1)
    }

    function tmpChangeTheme() {
      now = now == 'pagi' || now == 'siang' ? 'sore' :
             now == 'sore' ? 'malam' :
             now == 'malam' ? 'pagi' : ''
      changeTheme()
    }

    function removeClassLink() {
      document.querySelectorAll('.link').forEach(el => {
        const _ = el.classList
        _.remove('a-pagi')
        _.remove('a-sore')
        _.remove('a-malam')
      })
    }

    setInterval(() => {
      const d = new Date()
      const jam = d.getHours()
      const oldNow = now
      if (jam >= 6 && jam < 12) {
        now = 'pagi'
      }
      else if (jam >= 12 && jam < 15) {
        now = 'siang'
      }
      else if (jam >= 15 && jam < 19) {
        now = 'sore'
      }
      else if ((jam >= 19 && jam <= 24) || jam < 6) {
        now = 'malam'
      }

      oldNow != now ? changeTheme() : ''
    }, 150)
  </script>
</body>
</html>
